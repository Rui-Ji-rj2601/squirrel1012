<!doctype html>
<html>
  <head>
    <title>Update</title>
  </head>
  <body style="background-color:lavenderblush;">
    <h1>Modify an Existing Squirrel Sighting </h1>
    <form action="." method="post">
      {% csrf_token %}
      <ul>
        <li>Latitude: {{form.Latitude}}</li>
        <li>Longitude: {{form.Longitude}}</li>
        <li>Unique_Squirrel_ID: {{form.Unique_Squirrel_ID}}</li>
        <li>Shift: {{form.Shift}}</li>
        <li>Date: {{form.Date}}</li>
        <li>Age: {{form.Age}}</li>
      </ul>
      <div><input type="submit" value="Submit"></div>
    </form>
    <p></p>
    <div><a href='/sightings/'> Back to Squirrel List</a></div>
    <div><a href='/' class=''>Back to Homepage</a></div>
  </body>
</html>
